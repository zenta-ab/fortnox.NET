name: .NET Core

on:
  push:
    branches:
    - master
    - feature/*
    - hotfix/*
    - patch/*
  pull_request:
    branches:
    - master
    - feature/*
    - hotfix/*
    - patch/*

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      run: cd Fortnox.NET

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2
    
    - name: Install dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Test
      run: dotnet test --no-restore --verbosity normal
